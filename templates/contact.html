{% extends 'base.html' %}
{% block title %}Contact us{% endblock title %}
{% block body %}

<div class="container-fluid px-0 mb-4 ">

    <img width="-2px" height="559" src="https://source.unsplash.com/1600x900/? phone contact" class="d-block w-100"
        alt="...">
</div>
<div class="container mb-4 py-4 ">
    <h1 class="text-center">Contact Us Here</h1>

    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp"
                placeholder="name.@gmail.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
       

            <div class="form-gruip">
                <label for="phone">Phone.No</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone.No here">
            </div>

            <div class="form-gruip">
                <label for="desc">write Text</label>
                <textarea class="form-control" id="desc" rows="5" name="desc"></textarea>



                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
